<!DOCTYPE html>

<html>

<head>
    <title>Simon game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <h1 class="text1">Simon Game!!<br> Press any key to start!</h1>
    <h2></h2>
    <br>


    <div class="row">
        <div class="col-6 ">
            <button type="button" class="btn btn-primary btn-lg btn-block btn-size box1" id="blue"></button>
            <br>
        </div>
        <div class="col-6 ">
            <button type="button" class="btn btn-success btn-lg btn-block btn-size box2" id="green"></button>
            <br>
        </div>
    </div>
    <div class="row">

        <div class="col-6 ">
            <button type="button" class="btn btn-danger btn-lg btn-block btn-size box1" id="red"></button>
        </div>
        <div class="col-6 ">
            <button type="button" class="btn btn-warning btn-lg btn-block btn-size box2" id="yellow"></button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>


</body>

</html>
